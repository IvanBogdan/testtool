<header class="header-6">
  <div class="branding">
    <a href="market" class="nav-link">
      <span class="title">Магазин всего</span>
    </a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text noFocus" clrDropdownTrigger>
        {{user?.name}} ({{user?.accessLevel | accessLevel}})
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a clrDropdownItem [routerLink]="['profile']" [queryParams]="user">Profile</a>
        <a clrDropdownItem (click)="logout()">Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</header>
